<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Make the callback function available globally
    window.jsonpCallback = jsonpCallback;
    var form = document.getElementById('mc-embedded-subscribe-form');
    var emailInput = document.getElementById('mce-EMAIL');
    var firstNameInput = document.getElementById('mce-FNAME');
    var submitButton = document.getElementById('mc-embedded-subscribe');

    function validateEmail(email) {
      var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex for demonstration
      return re.test(String(email).toLowerCase());
    }

    function updateFormState(event) {
      event.preventDefault(); // Prevent the form from submitting

      var isEmailValid = emailInput.value !== '' && validateEmail(emailInput.value);
      var isFirstNameValid = firstNameInput.value !== '';

      // Update field styles based on validation
      emailInput.style.border = isEmailValid ? '' : '1px solid red';
      firstNameInput.style.border = isFirstNameValid ? '' : '1px solid red';

      // Only submit the form if both fields are valid
      if (isEmailValid && isFirstNameValid) {
        //document.getElementById('mc-embedded-subscribe-form').submit();
        var formData = new FormData(form);
        var params = new URLSearchParams(formData).toString();
        var jsonpUrl = `${form.action}&${params}&c=?`; // Append '&c=?' for JSONP callback

        // JSONP request
        var script = document.createElement('script');
        script.src = jsonpUrl;
        document.body.appendChild(script);
      }
    }

    submitButton.addEventListener('click', updateFormState);
  });

  function jsonpCallback(data) {
    if (data.result === 'success') {
      // Handle success
      alert('Thank you for subscribing!');
    } else {

      alert('Subscription failed: ' + data.msg);
    }
  }
