<script>
  document.addEventListener('DOMContentLoaded', function () {
    let form = document.getElementById('mc-embedded-subscribe-form');
    let emailInput = document.getElementById('mce-EMAIL');
    let firstNameInput = document.getElementById('mce-FNAME');
    let submitButton = document.getElementById('mc-embedded-subscribe');

    window.mailchimpCallback = function(response) {
      let messageDiv = document.getElementById('mc-message');

      if (response.result === "success") {
        // Set the message and show the div
        messageDiv.innerHTML = '<p class="success">' + response.msg + '</p>'; // You can use `response.msg` to show the actual message from Mailchimp
        messageDiv.style.display = 'block';
      } else {
        // Set the error message and show the div
        messageDiv.innerHTML = '<p class="error">There was an error: ' + response.msg + '</p>';
        messageDiv.style.display = 'block';
      }
    };

    function validateEmail(email) {
      let re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex for demonstration
      return re.test(String(email).toLowerCase());
    }

    function updateFormState(event) {
      event.preventDefault();
      let isEmailValid = emailInput.value !== '' && validateEmail(emailInput.value);
      let isFirstNameValid = firstNameInput.value !== '';
      // Update field styles based on validation
      emailInput.style.border = isEmailValid ? '' : '1px solid red';
      firstNameInput.style.border = isFirstNameValid ? '' : '1px solid red';

      // Only submit the form if both fields are valid
      if (isEmailValid && isFirstNameValid) {
        let formData = new FormData(form);
        let params = new URLSearchParams(formData).toString();
        let jsonpUrl = `https://snorkeldreams.us21.list-manage.com/subscribe/post-json?u=64d3a2c60b75473eccc67dee4&id=4c4035425a&f_id=0029f5e6f0&c=mailchimpCallback`;

        let script = document.createElement('script');
        script.src = jsonpUrl + "&" + params;
        document.body.appendChild(script);
      }
    }

    submitButton.addEventListener('click', updateFormState);
  });

</script>
